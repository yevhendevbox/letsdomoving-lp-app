<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="./css/styles.css">
  <title>Lets Do Moving</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="menu-wrapper">
        <div class="menu-logo">
          <a href="#">let's do <span>moving</span></a>
          <p>moving company</p>
        </div>
        <div class="main-menu">
          <ul>
            <li class="menu-item">
              <a href="#"
                class="menu-item--link">About us</a>
            </li>
            <li class="menu-item">
              <a href="#"
                class="menu-item--link">Choose your move</a>
            </li>
            <li class="menu-item">
              <a href="#"
                class="menu-item--link">Services</a>
            </li>
            <li class="menu-item">
              <a href="#"
                class="menu-item--link">Contacts</a>
            </li>
          </ul>
        </div>
        <div class="mobile-menu--toggler"></div>
        <div class="menu-contacts">
          <div class="menu-contacts--icon">
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6">
              <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
            </svg>
          </div>
          <div class="menu-contacts--number">
            +1 999 999 999
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
